<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Declaration</title>
</head>

<body>
    <!-- 
      This file exists solely to ensure Netlify detects the contact form configuration 
      during the build process. It is not linked or displayed to users.
      MUST MATCH Contact.astro EXACTLY.
    -->
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/success">
        <input type="hidden" name="form-name" value="contact" />
        <p class="hidden" style="display:none">
            <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
        </p>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="text" name="company" />
        <select name="inquiry-type">
            <option value="Request CV">Request CV</option>
            <option value="Project Collaboration">Project Collaboration</option>
            <option value="Consulting Inquiry">Consulting Inquiry</option>
        </select>
        <textarea name="message"></textarea>
    </form>
</body>

</html>
